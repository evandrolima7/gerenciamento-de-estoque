<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estoque</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logostock.jpeg" alt="logo">
    <nav>
      <p>Crie seu estoque personalizado!</p>
    </nav>
  </header>

  <main>
    <h1>Adicionar produtos</h1>
    <p id="infos">Produto:<br> <input type="text" id="txtproduto"><br>
      Valor unidade:<br> <input type="number"  id="textounidade">
    </p>
    <input type="button" value="ADICIONAR" id="botao">
    <h1>Estoque</h1>
    <table id="minhaTabela">
      <thead>
        <tr>
          <th>Nome produto</th>
          <th>QTDA</th>
          <th>Preço und</th>
          <th>Preço total</th>
          <th>Apagar</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>

  <footer>
    Criado por <b>© Evandro de Jesus Lima</b>
  </footer>

  <script src="main.js"></script>
</body>
</html>
